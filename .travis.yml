sudo: false

dist: trusty

language: php

cache:
  apt: true
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache

env:
  - WP_VERSION=master WP_MULTISITE=0
  - WP_VERSION=master WP_MULTISITE=1

php:
  - 7.2.1
  - 7.2
  - 7.1.13
  - 7.1
  - 7.0.27
  - 7.0
  - 5.6.33
  - 5.6
  - 5.5.38
  - 5.5
  - 5.4.45
  - 5.4

services:
  - mysql

addons:
  - mariadb: '5.5'
  - mariadb: '10.0'

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini

script:
  - find . \( -name '*.php' \) -exec php -lf {} \;

notifications:
email: false
